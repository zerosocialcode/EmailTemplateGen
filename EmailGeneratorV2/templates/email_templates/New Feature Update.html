<table align="center" width="100%" cellpadding="0" cellspacing="0" style="max-width:600px;background:#fff;border-radius:22px;box-shadow:0 8px 36px #0002;overflow:hidden;font-family:{{ font }};">
  <tr>
    <td>
      <!-- Header -->
      <div style="background:linear-gradient(120deg,{{ header_color }},{{ accent_color }});color:{{ header_text_color }};padding:2.7em 2em 2em 2em;text-align:center;">
        {% if logo_url %}
          <img src="{{ logo_url }}" alt="Logo" style="max-width:110px;max-height:44px;margin-bottom:1.2em;">
        {% endif %}
        <div style="font-size:2em;font-weight:900;letter-spacing:0.01em;">{{ subject }}</div>
        <div style="font-size:1.13em;opacity:0.85;margin-top:0.5em;">{{ greeting }}</div>
      </div>
      <!-- Update Section -->
      <div style="background:{{ body_color }};color:{{ text_color }};padding:2.3em 2em 1.5em 2em;text-align:center;">
        {% if hero_url %}
          <img src="{{ hero_url }}" alt="Feature Update" style="width:100%;max-width:330px;border-radius:15px;box-shadow:0 2px 14px #0001;margin-bottom:2em;">
        {% endif %}
        <div style="font-size:1.18em;line-height:1.75;margin-bottom:2.5em;">
          {{ body | safe }}
        </div>
        {% if button_text and button_url %}
        <div style="margin:2em 0;">
          <a href="{{ button_url }}" style="background:{{ button_color }};color:{{ button_text_color }};padding:1.1em 2.8em;border-radius:14px;text-decoration:none;font-weight:700;font-size:1.18em;box-shadow:0 2px 8px #0002;">
            {{ button_text }}
          </a>
        </div>
        {% endif %}
        <div style="margin-top:2.1em;font-size:1.07em;">{{ closing }}<br>{{ signature }}</div>
        <div style="margin-top:2em;background:#f7f7f7;padding:1em 1em 0.7em 1em;border-radius:10px;font-size:0.99em;color:#1e88e5;">
          {{ secondary_text }}
        </div>
      </div>
      <!-- Footer -->
      <div style="background:{{ footer_color }};color:{{ footer_text_color }};text-align:center;font-size:1em;padding:1.4em 1em;border-radius:0 0 22px 22px;">
        {{ footer | safe }}
      </div>
    </td>
  </tr>
</table>
