<table align="center" width="100%" cellpadding="0" cellspacing="0" style="max-width:570px;background:#fff;border-radius:24px;box-shadow:0 4px 34px #43a04722;overflow:hidden;font-family:{{ font }};">
  <tr>
    <td>
      <div style="background:linear-gradient(90deg,#43a047 60%,#b2dfdb 100%);color:#fff;padding:2.5em 2em 1.3em 2em;text-align:center;">
        {% if logo_url %}
        <img src="{{ logo_url }}" alt="Logo" style="max-width:100px;max-height:44px;margin-bottom:1.2em;">
        {% endif %}
        <div style="font-size:2em;font-weight:900;">{{ subject }}</div>
        <div style="font-size:1.11em;opacity:0.88;margin-top:0.4em;">{{ greeting }}</div>
      </div>
      <div style="background:#fff;color:#234;padding:2.4em 2em 1.4em 2em;">
        <div style="font-size:1.15em;line-height:1.7;margin-bottom:2.1em;">
          {{ body | safe }}
        </div>
        {% if button_text and button_url %}
        <div style="text-align:center;margin-bottom:2em;">
          <a href="{{ button_url }}" style="background:#43a047;color:#fff;padding:1.15em 2.7em;border-radius:14px;text-decoration:none;font-weight:800;font-size:1.18em;box-shadow:0 2px 8px #43a04722;">{{ button_text }}</a>
        </div>
        {% endif %}
        <div style="font-size:1.06em;margin-top:2em;">{{ closing }}<br>{{ signature }}</div>
      </div>
      <div style="background:#b2dfdb;color:#43a047;text-align:center;font-size:1em;padding:1.15em 1em;border-radius:0 0 24px 24px;">
        {{ footer | safe }}
      </div>
    </td>
  </tr>
</table>
