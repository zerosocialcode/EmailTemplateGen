<table align="center" width="100%" cellpadding="0" cellspacing="0" style="max-width:540px;background:#fff;border-radius:22px;box-shadow:0 4px 30px #e8439322;overflow:hidden;font-family:{{ font }};">
  <tr>
    <td>
      <div style="background:linear-gradient(90deg,#e84393 60%,#f7b1c2 100%);color:#fff;padding:2.8em 2em 1.4em 2em;text-align:center;">
        {% if logo_url %}
        <img src="{{ logo_url }}" alt="Logo" style="max-width:100px;max-height:44px;margin-bottom:1.2em;">
        {% endif %}
        <div style="font-size:2.1em;font-weight:900;">{{ subject }}</div>
        <div style="font-size:1.12em;opacity:0.89;margin-top:0.5em;">{{ greeting }}</div>
      </div>
      <div style="background:#fff;color:#222;padding:2.3em 2em 1.5em 2em;">
        <div style="font-size:1.15em;line-height:1.7;margin-bottom:2.3em;">
          {{ body | safe }}
        </div>
        {% if button_text and button_url %}
        <div style="text-align:center;margin-bottom:2em;">
          <a href="{{ button_url }}" style="background:#e84393;color:#fff;padding:1.15em 3.2em;border-radius:15px;text-decoration:none;font-weight:700;font-size:1.18em;box-shadow:0 2px 8px #e8439333;">{{ button_text }}</a>
        </div>
        {% endif %}
        <div style="font-size:1.06em;margin-top:2em;">{{ closing }}<br>{{ signature }}</div>
      </div>
      <div style="background:#f7b1c2;color:#e84393;text-align:center;font-size:1em;padding:1.15em 1em;border-radius:0 0 22px 22px;">
        {{ footer | safe }}
      </div>
    </td>
  </tr>
</table>
