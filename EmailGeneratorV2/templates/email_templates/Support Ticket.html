<table align="center" width="100%" cellpadding="0" cellspacing="0" style="max-width:570px;background:#f9faff;border-radius:19px;box-shadow:0 4px 28px #00897b22;overflow:hidden;font-family:{{ font }};">
  <tr>
    <td>
      <div style="background:linear-gradient(90deg,#00897b 60%,#80cbc4 100%);color:#fff;padding:2.5em 2em 1.3em 2em;text-align:center;">
        {% if logo_url %}
        <img src="{{ logo_url }}" alt="Logo" style="max-width:90px;max-height:40px;margin-bottom:1em;">
        {% endif %}
        <div style="font-size:2em;font-weight:900;">{{ subject }}</div>
        <div style="font-size:1.13em;opacity:0.87;margin-top:0.47em;">{{ greeting }}</div>
      </div>
      <div style="background:#fff;color:#222;padding:2.7em 2em 1.7em 2em;">
        <div style="font-size:1.13em;line-height:1.8;margin-bottom:2.3em;">
          {{ body | safe }}
        </div>
        {% if button_text and button_url %}
        <div style="text-align:center;margin-bottom:2.3em;">
          <a href="{{ button_url }}" style="background:linear-gradient(90deg,#00897b,#80cbc4);color:#fff;font-weight:800;padding:1.1em 3.2em;border-radius:14px;text-decoration:none;font-size:1.18em;box-shadow:0 2px 8px #00897b44;">{{ button_text }}</a>
        </div>
        {% endif %}
        <div style="font-size:1.06em;margin-top:2em;">{{ closing }}<br>{{ signature }}</div>
      </div>
      <div style="background:#e0f2f1;color:#00897b;text-align:center;font-size:1em;padding:1.2em 1em;border-radius:0 0 19px 19px;">
        {{ footer | safe }}
      </div>
    </td>
  </tr>
</table>
